<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1547px;
            height: 827px;
        }
        </style>
        <title>Etablissements participants au CDJ 2021-2022</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/DEPARTEMENT_1.js"></script>
        <script src="data/CollegesMFRIMECDJ_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[43.88842568229576,-0.6201197656227804],[44.847954476149305,1.7887177921582267]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_DEPARTEMENT_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ID'] !== null ? autolinker.link(feature.properties['ID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NOM_DEP_M'] !== null ? autolinker.link(feature.properties['NOM_DEP_M'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NOM_DEP'] !== null ? autolinker.link(feature.properties['NOM_DEP'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['INSEE_DEP'] !== null ? autolinker.link(feature.properties['INSEE_DEP'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['INSEE_REG'] !== null ? autolinker.link(feature.properties['INSEE_REG'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Selection'] !== null ? autolinker.link(feature.properties['Selection'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_DEPARTEMENT_1_0(feature) {
            switch(String(feature.properties['Selection'])) {
                case 'Oui':
                    return {
                pane: 'pane_DEPARTEMENT_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '1,5',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(140,150,150,0.396078431372549)',
                interactive: false,
            }
                    break;
            }
        }
        map.createPane('pane_DEPARTEMENT_1');
        map.getPane('pane_DEPARTEMENT_1').style.zIndex = 401;
        map.getPane('pane_DEPARTEMENT_1').style['mix-blend-mode'] = 'normal';
        var layer_DEPARTEMENT_1 = new L.geoJson(json_DEPARTEMENT_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_DEPARTEMENT_1',
            layerName: 'layer_DEPARTEMENT_1',
            pane: 'pane_DEPARTEMENT_1',
            onEachFeature: pop_DEPARTEMENT_1,
            style: style_DEPARTEMENT_1_0,
        });
        bounds_group.addLayer(layer_DEPARTEMENT_1);
        map.addLayer(layer_DEPARTEMENT_1);
        function pop_CollegesMFRIMECDJ_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Nom établissement</strong><br />' + (feature.properties['GRAPHIE'] !== null ? autolinker.link(feature.properties['GRAPHIE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Partenaire</strong><br />' + (feature.properties['Partenaire'] !== null ? autolinker.link(feature.properties['Partenaire'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Commune</strong><br />' + (feature.properties['Commune'] !== null ? autolinker.link(feature.properties['Commune'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_CollegesMFRIMECDJ_2_0(feature) {
            switch(String(feature.properties['Partenaire'])) {
                case 'Francas':
                    return {
                pane: 'pane_CollegesMFRIMECDJ_2',
                shape: 'diamond',
                radius: 8.8,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,30,42,1.0)',
                interactive: true,
            }
                    break;
                case 'Francas et Ligue':
                    return {
                pane: 'pane_CollegesMFRIMECDJ_2',
                shape: 'diamond',
                radius: 8.8,
                opacity: 1,
                color: 'rgba(226,0,3,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(72,123,182,1.0)',
                interactive: true,
            }
                    break;
                case 'IFAC':
                    return {
                pane: 'pane_CollegesMFRIMECDJ_2',
                shape: 'diamond',
                radius: 8.8,
                opacity: 1,
                color: 'rgba(61,128,53,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(84,176,74,1.0)',
                interactive: true,
            }
                    break;
                case 'Ligue':
                    return {
                pane: 'pane_CollegesMFRIMECDJ_2',
                shape: 'diamond',
                radius: 8.8,
                opacity: 1,
                color: 'rgba(50,87,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(72,123,182,1.0)',
                interactive: true,
            }
                    break;
                case 'Ligue et IFAC':
                    return {
                pane: 'pane_CollegesMFRIMECDJ_2',
                shape: 'diamond',
                radius: 8.8,
                opacity: 1,
                color: 'rgba(61,128,209,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(84,176,74,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_CollegesMFRIMECDJ_2',
                shape: 'diamond',
                radius: 8.8,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(168,182,181,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_CollegesMFRIMECDJ_2');
        map.getPane('pane_CollegesMFRIMECDJ_2').style.zIndex = 402;
        map.getPane('pane_CollegesMFRIMECDJ_2').style['mix-blend-mode'] = 'normal';
        var layer_CollegesMFRIMECDJ_2 = new L.geoJson(json_CollegesMFRIMECDJ_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_CollegesMFRIMECDJ_2',
            layerName: 'layer_CollegesMFRIMECDJ_2',
            pane: 'pane_CollegesMFRIMECDJ_2',
            onEachFeature: pop_CollegesMFRIMECDJ_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_CollegesMFRIMECDJ_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_CollegesMFRIMECDJ_2);
        map.addLayer(layer_CollegesMFRIMECDJ_2);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Etablissements participants au CDJ 2021-2022</h2>';
            };
            title.addTo(map);
        setBounds();
        </script>
    </body>
</html>
